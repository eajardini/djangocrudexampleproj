<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form method="POST" class="post-form" action="/func">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Enter Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">CÃ³digo:</label>
          <div class="col-sm-4">{{ form.codigo }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nome:</label>
          <div class="col-sm-4">{{ form.nome }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">E-mail:</label>
          <div class="col-sm-4">{{ form.email }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Contato:</label>
          <div class="col-sm-4">{{ form.contato }}</div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
