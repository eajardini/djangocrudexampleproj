{% comment %} show.html {% endcomment %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Funcionario Records</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <table class="table table-striped table-bordered table-sm">
      <thead class="thead-dark">
        <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Contato</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        {% for funcionario in funcionarios %}
        <tr>
          <td>{{ funcionario.codigo }}</td>
          <td>{{ funcionario.nome }}</td>
          <td>{{ funcionario.email }}</td>
          <td>{{ funcionario.contato }}</td>
          <td>
            <a href="/edit/{{ funcionario.id }}"
              ><span class="glyphicon glyphicon-pencil">Editar</span></a
            >
            <a href="/delete/{{ funcionario.id }}">Remover</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br />
    <br />
    <center>
      <a href="/func" class="btn btn-primary">Adiconar novo registro</a>
    </center>
  </body>
</html>
